<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student</title>
  </head>
  <body>
    <div class="container">
      <!-- Modal -->
      <div class="modal" id="errorModal">
        <p id="errorMessage"></p>
      </div>
      <h1 id="title">Register - update</h1>
      <form
        action="http://localhost:8080/student/save"
        method="post"
        id="register-update"
        onsubmit="doPost(event)"
      >
        <input type="number" name="studentInfoId" id="studentInfoId" hidden />
        <div class="main-form">
          <div class="form-row">
            <label for="studentId">Student ID</label>
            <input
              class="input-short"
              type="text"
              name="studentId"
              id="studentId"
              value=""
              readonly
            />
          </div>

          <div class="form-row">
            <label for="studentCode">Student Code</label>
            <input
              class="input-medium"
              type="text"
              name="studentCode"
              id="studentCode"
              maxlength="10"
              readonly
            />
            <button type="button" onclick="generationCode()">
              Generate Code
            </button>
          </div>

          <div class="form-row">
            <label for="studentName">Student Name</label>
            <input
              class="input-medium"
              type="text"
              name="studentName"
              id="studentName"
              maxlength="20"
            />
          </div>

          <div class="form-row">
            <label for="dateOfBirth">Birthday</label>
            <input
              class="input-medium"
              type="date"
              name="dateOfBirth"
              id="dateOfBirth"
            />
          </div>

          <div class="form-row">
            <label for="address">Address</label>
            <input
              class="input"
              type="text"
              name="address"
              id="address"
              maxlength="255"
            />
          </div>

          <div class="form-row">
            <label for="averageScore">Average Score</label>
            <input
              class="input-short"
              type="number"
              min="0"
              max="10"
              step="0.1"
              name="averageScore"
              id="averageScore"
            />
          </div>
        </div>

        <div class="button">
          <button type="button" onclick="window.location.href='./list.html'">
            Back
          </button>
          <button type="submit" id="btnSubmit">Save</button>
        </div>
      </form>
    </div>
  </body>
</html>
